<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register | Modern UI</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0d0a16, #11001f, #1a0030);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 380px;
        background: rgba(255, 255, 255, 0.06);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 25px rgba(120, 0, 180, 0.5);
    }

    h2 {
        text-align: center;
        color: #d8b4ff;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
        color: #fff;
    }

    .input-group label {
        font-size: 14px;
        opacity: 0.8;
    }

    .input-group input, .input-group select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.08);
        color: #fff;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #6a0dad, #9d00ff);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.03);
        box-shadow: 0 0 15px #9d00ff;
    }

    .toggle-link {
        text-align: center;
        color: #c79bff;
        margin-top: 10px;
        cursor: pointer;
        font-size: 14px;
    }

    .toggle-link:hover {
        text-decoration: underline;
    }

    #registerForm { display: none; }
</style>
</head>
<body>

<div class="container">

    <!-- Login Form -->
    <form id="loginForm">
        <h2>Login</h2>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter Email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" required>
        </div>

        <div class="input-group">
            <label>Select Role</label>
            <select required>
                <option value="">Choose Role</option>
                <option>Student</option>
                <option>Admin</option>
                <option>Club Coordinator</option>
            </select>
        </div>

        <button>Login</button>

        <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
        <h2>Register</h2>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter Name" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter Email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Create Password" required>
        </div>

        <div class="input-group">
            <label>Select Role</label>
            <select required>
                <option value="">Choose Role</option>
                <option>Student</option>
                <option>Admin</option>
                <option>Club Coordinator</option>
            </select>
        </div>

        <button>Register</button>

        <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </form>

</div>

<script>
    function toggleForms() {
        let loginForm = document.getElementById("loginForm");
        let registerForm = document.getElementById("registerForm");

        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        }
    }
</script>

</body>
</html>
