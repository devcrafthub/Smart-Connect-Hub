<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* ===== General Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #250036, #4a007a);
            color: #fff;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 240px;
            height: 100%;
            background: rgba(20, 0, 30, 0.55);
            backdrop-filter: blur(14px);
            padding: 25px;
            border-right: 1px solid rgba(200, 150, 255, 0.2);
            box-shadow: 2px 0 12px rgba(150,0,255,0.2);
        }
        .sidebar h2 {
            text-align:center;
            color:#d8b4ff;
            margin-bottom:30px;
        }
        .sidebar a {
            display:block;
            color:#dfc6ff;
            padding:12px;
            margin-bottom:8px;
            text-decoration:none;
            border-radius:10px;
            transition:0.3s;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(150,50,255,0.35);
            box-shadow:0 0 10px rgba(150,50,255,0.4);
        }

        /* ===== Main Content ===== */
        .main {
            flex:1;
            padding:40px;
            overflow-y:auto;
        }

        /* ===== Header ===== */
        .header {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:30px;
        }
        .header h1 {
            font-size:28px;
            color:#e7ccff;
        }
        .header .profile {
            background: rgba(255,255,255,0.1);
            padding:6px 15px;
            border-radius:30px;
            font-size:14px;
            color:#e7ccff;
        }

        /* ===== Profile Form ===== */
        .profile-card {
            background: rgba(80,0,120,0.35);
            padding:30px;
            border-radius:20px;
            max-width:500px;
            margin:auto;
            box-shadow:0 0 25px rgba(140,0,255,0.35);
        }

        .profile-card h2 {
            color:#d8b4ff;
            margin-bottom:20px;
            text-align:center;
        }

        .input-box {
            position: relative;
            margin-bottom:25px;
        }
        .input-box input {
            width:100%;
            padding:12px 10px;
            border:none;
            border-bottom:2px solid #7e2bff;
            background:transparent;
            color:#fff;
            font-size:15px;
            outline:none;
        }
        .input-box label {
            position:absolute;
            top:50%;
            left:10px;
            transform:translateY(-50%);
            color:#b78cff;
            font-size:14px;
            pointer-events:none;
            transition:0.3s;
        }
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top:0;
            font-size:12px;
            color:#e1c2ff;
        }

        .btn {
            width:100%;
            padding:12px 0;
            border:none;
            border-radius:8px;
            background: linear-gradient(135deg,#4a007a,#b537f2);
            color:#fff;
            font-size:16px;
            cursor:pointer;
            transition:0.3s;
        }
        .btn:hover {
            opacity:0.85;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Profile Panel</h2>
        <a href="student_dashboard.html">Dashboard</a>
        <a href="events.html">Events</a>
        <a href="clubs.html">Clubs</a>
        <a href="#" class="active">Profile</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Header -->
        <div class="header">
            <h1>My Profile</h1>
            <div class="profile">Akshaya ‚≠ê</div>
        </div>

        <!-- Profile Card / Form -->
        <div class="profile-card">
            <h2>Edit Profile</h2>
            <form>
                <div class="input-box">
                    <input type="text" name="name" required value="Akshaya">
                    <label>Full Name</label>
                </div>

                <div class="input-box">
                    <input type="email" name="email" required value="akshaya@example.com">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <input type="text" name="phone" required value="9876543210">
                    <label>Phone Number</label>
                </div>

                <div class="input-box">
                    <input type="password" name="password" required value="">
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>
    </div>

</body>
</html>
