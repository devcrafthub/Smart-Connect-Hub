<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificates & Achievements</title>

<!-- CSS -->
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0b14;
        font-family: Arial, sans-serif;
        color: #e5d4ff;
    }

    header {
        background: linear-gradient(90deg, #6a0dad, #421064);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 28px;
        letter-spacing: 2px;
        font-weight: bold;
    }

    .container {
        padding: 20px;
    }

    .card {
        background: #1a1525;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 25px;
        box-shadow: 0 0 12px rgba(140, 60, 255, 0.4);
    }

    h2 {
        color: #c792ff;
        margin-top: 0;
    }

    label {
        font-size: 16px;
    }

    input {
        width: 100%;
        padding: 10px;
        background: #150f1f;
        border: 1px solid #7645c7;
        border-radius: 6px;
        margin-top: 5px;
        margin-bottom: 12px;
        color: #d8c4ff;
    }

    button {
        background: #6a0dad;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background: #8e34ff;
    }

    /* Certificate Preview */
    #certificatePreview {
        width: 100%;
        background: white;
        color: black;
        padding: 30px;
        border-radius: 12px;
        margin-top: 20px;
        text-align: center;
    }

    .cert-title {
        font-size: 30px;
        font-weight: bold;
        color: #6a0dad;
        margin-bottom: 15px;
    }

    .logo {
        width: 100px;
        margin-bottom: 10px;
    }

    .sign-container {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
    }

    .sign {
        text-align: center;
    }

    .sign img {
        width: 100px;
    }

    .badges {
        display: flex;
        gap: 20px;
        margin-top: 15px;
    }

    .badge {
        background: #5b2aa1;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        display: flex;
        align-items:center;
        justify-content:center;
        color: white;
        font-size: 20px;
        box-shadow: 0 0 12px rgba(120,0,255,0.5);
    }
</style>
</head>

<body>

<header>üèÖ Certificates & Achievements</header>

<div class="container">

    <!-- Certificate Generator -->
    <div class="card">
        <h2>Auto-Generate Certificate</h2>

        <label>Participant Name</label>
        <input type="text" id="participantName" placeholder="Enter Participant Name">

        <label>Event Name</label>
        <input type="text" id="eventName" placeholder="Enter Event Name">

        <button onclick="generateCertificate()">Preview Certificate</button>
        <button onclick="downloadPDF()">Download as PDF</button>

        <!-- Certificate Preview -->
        <div id="certificatePreview" style="display:none;">
            <img src="https://via.placeholder.com/100" class="logo">

            <div class="cert-title">CERTIFICATE OF PARTICIPATION</div>

            <p style="font-size:20px;">
                This is to certify that <b id="certName"></b> has successfully participated in  
                <b id="certEvent"></b>.
            </p>

            <div class="sign-container">
                <div class="sign">
                    <img src="https://via.placeholder.com/120x40">
                    <p>Principal</p>
                </div>

                <div class="sign">
                    <img src="https://via.placeholder.com/120x40">
                    <p>Coordinator</p>
                </div>
            </div>
        </div>

    </div>


    <!-- Achievement Badges -->
    <div class="card">
        <h2>Achievement Badges</h2>

        <div class="badges">
            <div class="badge">‚≠ê</div>
            <div class="badge">üèÜ</div>
            <div class="badge">üî•</div>
            <div class="badge">üí°</div>
        </div>
    </div>

</div>

<!-- JS + PDF Generator -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
function generateCertificate() {
    document.getElementById("certName").textContent = 
        document.getElementById("participantName").value;

    document.getElementById("certEvent").textContent = 
        document.getElementById("eventName").value;

    document.getElementById("certificatePreview").style.display = "block";
}

async function downloadPDF() {
    const element = document.getElementById("certificatePreview");

    const canvas = await html2canvas(element, { scale: 3 });
    const imgData = canvas.toDataURL("image/png");

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('landscape', 'px', [canvas.width, canvas.height]);

    pdf.addImage(imgData, "PNG", 0, 0, canvas.width, canvas.height);
    pdf.save("Certificate.pdf");
}
</script>

</body>
</html>
